<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="Imagens/favicon_calculadora.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculadora Básica -->
    <div class="calculadora" >
        <h2>Calculadora</h2>
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button class="operador" onclick="limparTudo()">C</button>
            <button class="operador" onclick="apagar()">⌫</button>
            <button class="operador" onclick="inserirDisplay('/')">÷</button>
            <button class="operador"onclick="inserirDisplay('*')">x</button>
            <button onclick="inserirDisplay('7')">7</button>
            <button onclick="inserirDisplay('8')">8</button>
            <button onclick="inserirDisplay('9')">9</button>
            <button class="operador"onclick="inserirDisplay('-')">-</button>
            <button onclick="inserirDisplay('4')">4</button>
            <button onclick="inserirDisplay('5')">5</button>
            <button onclick="inserirDisplay('6')">6</button>
            <button class="operador"onclick="inserirDisplay('+')">+</button>
            <button onclick="inserirDisplay('1')">1</button>
            <button onclick="inserirDisplay('2')">2</button>
            <button onclick="inserirDisplay('3')">3</button>
            <button class="zero numero" onclick="inserirDisplay('0')">0</button>
            <button onclick="inserirDisplay('.')">.</button>
            <button class="igual operador" onclick="calcular()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
